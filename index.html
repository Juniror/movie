<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Popup Example</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      /* hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .close {
      position: absolute;
      top: 8px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="openPopup">View Movie Detail</button>

  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <img src="asset/news/1.jpg" alt="Movie Poster" style="width:100%; border-radius: 8px;">
      <h2>New Movies หนังใหม่สัปดาห์นี้ # 3 เมษายน 2568</h2>
      <p>ภาพยนตร์เข้าฉายตั้งแต่วันที่ 3 เมษายน 2568 เป็นต้นไป</p>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openPopup");
    const closeBtn = document.getElementById("closePopup");
    const popup = document.getElementById("popup");

    openBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Optional: close popup if user clicks outside content
    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });

  </script>
</body>

</html>
